<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee</title>
</head>
<body>
	<form action="add" method="post">
		<table>
			<tr>
				<td>Employee ID: </td>
				<td><input type="text" name="eid"></td>
			</tr>
			<tr>
				<td>Employee Name: </td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Designation: </td>
				<td>
					<select name="desg">
						<option value="SE" selected>SE</option>
						<option value="TE">TE</option>
						<option value="ME">ME</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Base Salary: </td>
				<td><input type="number" name="bsal"></td>
			</tr>
			<tr>
				<td>HRA: </td>
				<td>
					<select name="hra">
						<option value="0.93" selected>0.93%</option>
						<option value="0.91">0.91%</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>DA: </td>
				<td>
					<select name="da">
						<option value="0.63" selected>0.63%</option>
						<option value="0.61">0.61%</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="AddEmployee"></td>
			</tr>
		</table>
	</form>
</body>
</html>
