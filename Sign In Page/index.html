<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Page</title>
    <script src="https://kit.fontawesome.com/4825424f11.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="signup">
            <form>
                <h1>Create Account</h1>
                <div class="icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"></a><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div>
                    <span>or use your email for registeration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </div>
            </form>
        </section>
        <section id="signin">
            <form>
                <h1>Sign In</h1>
                <div class="icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"></a><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div>
                    <span>or use your email to sign in</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">Forgot Your Password?</a>
                    <button>Sign In</button>
                </div>
            </form>
        </section>
        <section id="toogle">
            <div id="toogle-left">
                <h1>Welcome Back!</h1>
                <p>Enter login details to access site</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div id="toogle-right">
                <h1>Hello, Friend</h1>
                <p>Register by providing necessary information to access site</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </section>
    </main>
</body>
</html>
