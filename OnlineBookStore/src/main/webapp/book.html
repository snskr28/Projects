<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book</title>
</head>
<body>
	<form action="add" method="post">
		<table>
			<tr>
				<td>Book Code:</td>
				<td><input type="text" name="bcode"></td>
			</tr>
			<tr>
				<td>Book Name:</td>
				<td><input type="text" name="bname"></td>
			</tr>
			<tr>
				<td>Author:</td>
				<td><input type="text" name="bauthor"></td>
			</tr>
			<tr>
				<td>Price:</td>
				<td><input type="number" name="bprice" step=".01"></td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td><input type="number" name="qty"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Add Book Details"></td>
			</tr>
		</table>
	</form>
</body>
</html>
